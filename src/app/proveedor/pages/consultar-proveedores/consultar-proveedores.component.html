<div class="container">
    <div class="row mb-5">
        <div class="col-auto form-title mt-3">
            <strong>Consultar Proveedores</strong>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <mat-form-field>
                <mat-label>Filtro</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese el parámetro de búsqueda" #input>
              </mat-form-field>
              
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
              
                  <!-- Nombre Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let row"> {{row.name | titlecase}} </td>
                  </ng-container>
              
                  <!-- Documento Column -->
                  <ng-container matColumnDef="document">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Documento </th>
                    <td mat-cell *matCellDef="let row"> {{row.document}}</td>
                  </ng-container>
              
                  <!-- Dirección Column -->
                  <ng-container matColumnDef="adress">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Dirección </th>
                    <td mat-cell *matCellDef="let row"> {{row.adress}} </td>
                  </ng-container>
              
                  <!-- Correo Column -->
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                  </ng-container>

                  <!-- Cantidad de Vehiculos Column -->
                  <ng-container matColumnDef="vehicles">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehículos </th>
                    <td mat-cell *matCellDef="let row"> {{row.vehicles}} </td>
                  </ng-container>

                  <!-- Editar Column -->
                  <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let row"> 
                      <button mat-icon-button color="primary" (click)="editProveedor(row.id)">
                        <mat-icon>edit</mat-icon>
                      </button>
                    </td>
                  </ng-container>

                  <!-- Borrar Column -->
                  <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let row"> 
                      <button mat-icon-button color="warn" (click)="deleteProveedor(row.id)">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No se encontró datos relacionados a "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
              </div>
        </div>
    </div>
</div>
