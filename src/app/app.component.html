<mat-toolbar color="primary" class="toolbar-justify">
  <div class="flex">
    <img
      src="https://cdn.worldvectorlogo.com/logos/transportation-1.svg"
      width="30px"
    />
    <div style="margin-left: 15px">
      <span>ABC Transportes</span>
    </div>
  </div>

  <div>
    <strong>GESTOR DE PROVEEDORES</strong>
  </div>

  <div style="margin-left: 100px">
    <button mat-icon-button>
      <mat-icon>home</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>

<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-3">
      <div class="menu">
        <div class="container">
          <div class="row" *ngFor="let menu of menuList">
            <div class="col-3" routerLink="{{menu.path}}">
              <mat-icon>{{ menu.icon }}</mat-icon>
            </div>
            <div class="col-9" routerLink="{{menu.path}}">
              {{ menu.name }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-9">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
